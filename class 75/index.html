<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>javascript syntax</title>
</head>
<body>
    <h1>open console</h1>
    <script>
        console.log("welcome to console");
        var fn="Tanmay";
        console.log(fn);
        var ln=" Bora";
        console.log(ln);
        var fulln= fn.concat(ln);
        console.log(fulln);
        
        var len=fulln.length;
        console.log(len);

        var a = "I study is grade 7th";
        var r = a.replace("is","in");
        console.log(r);

        var cn = "DORAEMON";
        var lc = cn.toLowerCase();
        console.log(lc);

        var sn = "shinchan";
        var capn = sn.toUpperCase();
        console.log(capn);

        var sr = Math.sqrt(729);
        console.log(sr);

        var max = Math.max(-67,-1);
        console.log(max);

        var min = Math.min(26,24);
        console.log(min);

        var pow = Math.pow(99,2);
        console.log(pow);
    </script>
</body>
</html>
